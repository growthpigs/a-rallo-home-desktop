<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrected Mug Perspective - Proper Depth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* 16:9 Container */
        .video-container {
            position: relative;
            width: 1920px;
            height: 1080px;
            max-width: 100vw;
            max-height: 100vh;
            background: white;
            overflow: hidden;
        }

        /* Mug wrapper */
        .mug-perspective {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* Base mug styling */
        .mug {
            position: absolute;
            background-image: url('assets/images/trans-mug.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
        }

        /* CORRECTED PERSPECTIVE - Original in front, clones recede behind */
        /* Original mug - FRONT MOST (highest z-index) */
        .mug-original {
            width: 360px;
            height: 360px;
            right: 50px;
            bottom: 50px;
            z-index: 10;
            animation: fadeReveal 4s infinite;
            animation-delay: 0s;
        }

        /* Clone 1 - Extended diagonal stretch */
        .mug-clone-1 {
            width: 320px;
            height: 320px;
            right: 180px;  /* Closer spacing for stretch */
            bottom: 120px;
            z-index: 9;
            animation: fadeReveal 4s infinite;
            animation-delay: 0.2s;
        }

        /* Clone 2 - Continue diagonal stretch */
        .mug-clone-2 {
            width: 290px;
            height: 290px;
            right: 320px;
            bottom: 200px;
            z-index: 8;
            animation: fadeReveal 4s infinite;
            animation-delay: 0.4s;
        }

        /* Clone 3 - Extend further left */
        .mug-clone-3 {
            width: 260px;
            height: 260px;
            right: 470px;
            bottom: 290px;
            z-index: 7;
            animation: fadeReveal 4s infinite;
            animation-delay: 0.6s;
        }

        /* Clone 4 - Continue to left edge */
        .mug-clone-4 {
            width: 230px;
            height: 230px;
            right: 630px;
            bottom: 390px;
            z-index: 6;
            animation: fadeReveal 4s infinite;
            animation-delay: 0.8s;
        }

        /* Clone 5 - Approach left edge */
        .mug-clone-5 {
            width: 200px;
            height: 200px;
            right: 800px;
            bottom: 500px;
            z-index: 5;
            animation: fadeReveal 4s infinite;
            animation-delay: 1.0s;
        }

        /* Clone 6 - Near left edge */
        .mug-clone-6 {
            width: 170px;
            height: 170px;
            right: 980px;
            bottom: 620px;
            z-index: 4;
            animation: fadeReveal 4s infinite;
            animation-delay: 1.2s;
        }

        /* Clone 7 - At left edge (furthest back, smallest z-index) */
        .mug-clone-7 {
            width: 140px;
            height: 140px;
            right: 1170px;
            bottom: 750px;
            z-index: 1;
            animation: fadeReveal 4s infinite;
            animation-delay: 1.4s;
        }

        /* Fade reveal animation */
        @keyframes fadeReveal {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Info display */
        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 8px;
            font-family: sans-serif;
            z-index: 100;
        }

        .info h3 {
            margin: 0 0 10px 0;
            color: #0066FF;
            font-size: 16px;
        }

        .info p {
            margin: 5px 0;
            font-size: 13px;
            color: #666;
        }

        .correct {
            color: #00AA00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>CORRECTED Perspective</h3>
        <p class="correct">✓ Original mug in FRONT (z-index 10)</p>
        <p class="correct">✓ Clones recede BEHIND (z-index 9→3)</p>
        <p class="correct">✓ Slower scaling: 360→320→290→260→230→200→170→140</p>
        <p class="correct">✓ More LEFT movement (70% left, 30% up)</p>
        <p>Proper depth perspective</p>
    </div>

    <div class="video-container" id="videoContainer">
        <div class="mug-perspective" id="mugPerspective">
            <!-- Original mug in FRONT -->
            <div class="mug mug-original"></div>
            
            <!-- Clones receding BEHIND in proper z-order -->
            <div class="mug mug-clone-1"></div>
            <div class="mug mug-clone-2"></div>
            <div class="mug mug-clone-3"></div>
            <div class="mug mug-clone-4"></div>
            <div class="mug mug-clone-5"></div>
            <div class="mug mug-clone-6"></div>
            <div class="mug mug-clone-7"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('CORRECTED Perspective Animation');
            console.log('✓ Original mug in front (360px, z-index 10)');
            console.log('✓ Each clone appears BEHIND the previous one');
            console.log('✓ Gradual scaling: 360→320→290→260→230→200→170→140');
            console.log('✓ Movement: 70% LEFT, 30% UP');
            console.log('✓ Proper perspective depth - smaller objects recede');
        });
    </script>
</body>
</html>
