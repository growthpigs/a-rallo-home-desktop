<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Mug Flow Animation - 16:9</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* 16:9 Container */
        .video-container {
            position: relative;
            width: 1920px;
            height: 1080px;
            max-width: 100vw;
            max-height: 100vh;
            background: white;
            overflow: hidden;
        }

        /* Mug wrapper for animation */
        .mug-flow {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* Base mug styling */
        .mug {
            position: absolute;
            width: 200px;
            height: 200px;
            background-image: url('assets/images/trans-mug.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            /* Start at bottom-right spawn point */
            right: 50px;
            bottom: 50px;
            opacity: 0;
        }

        /* Unified flow animation - all mugs follow same path */
        @keyframes unifiedFlow {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                /* Move to top-left corner with scaling */
                transform: translate(-1820px, -980px) scale(0.1);
                opacity: 0;
            }
        }

        /* Apply animation with different delays for continuous flow */
        .mug-0 {
            animation: unifiedFlow 3s linear infinite;
            animation-delay: 0s;
        }

        .mug-1 {
            animation: unifiedFlow 3s linear infinite;
            animation-delay: 0.3s;
        }

        .mug-2 {
            animation: unifiedFlow 3s linear infinite;
            animation-delay: 0.6s;
        }

        .mug-3 {
            animation: unifiedFlow 3s linear infinite;
            animation-delay: 0.9s;
        }

        .mug-4 {
            animation: unifiedFlow 3s linear infinite;
            animation-delay: 1.2s;
        }

        .mug-5 {
            animation: unifiedFlow 3s linear infinite;
            animation-delay: 1.5s;
        }

        .mug-6 {
            animation: unifiedFlow 3s linear infinite;
            animation-delay: 1.8s;
        }

        .mug-7 {
            animation: unifiedFlow 3s linear infinite;
            animation-delay: 2.1s;
        }

        .mug-8 {
            animation: unifiedFlow 3s linear infinite;
            animation-delay: 2.4s;
        }

        .mug-9 {
            animation: unifiedFlow 3s linear infinite;
            animation-delay: 2.7s;
        }

        /* Info display */
        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 8px;
            font-family: sans-serif;
            z-index: 100;
        }

        .info h3 {
            margin: 0 0 10px 0;
            color: #0066FF;
            font-size: 16px;
        }

        .info p {
            margin: 5px 0;
            font-size: 13px;
            color: #666;
        }

        /* Recording indicator */
        .recording-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff0000;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: sans-serif;
            display: none;
            z-index: 1000;
        }

        .recording-indicator.active {
            display: block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Unified Mug Flow</h3>
        <p>Spawn: Bottom-right corner</p>
        <p>Path: Diagonal to top-left</p>
        <p>Interval: Every 0.3 seconds</p>
        <p>Visible mugs: 10 in continuous flow</p>
    </div>

    <div class="video-container" id="videoContainer">
        <div class="mug-flow" id="mugFlow">
            <!-- 10 mugs with staggered animation delays for continuous flow -->
            <div class="mug mug-0"></div>
            <div class="mug mug-1"></div>
            <div class="mug mug-2"></div>
            <div class="mug mug-3"></div>
            <div class="mug mug-4"></div>
            <div class="mug mug-5"></div>
            <div class="mug mug-6"></div>
            <div class="mug mug-7"></div>
            <div class="mug mug-8"></div>
            <div class="mug mug-9"></div>
        </div>
    </div>

    <div class="recording-indicator" id="recordingIndicator">
        ðŸ”´ Recording...
    </div>

    <script>
        // Auto-start animation
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Unified Mug Flow Animation Running');
            console.log('All mugs follow identical path from bottom-right to top-left');
            console.log('Press R to toggle recording indicator');
            
            // Keyboard shortcut for recording reminder
            document.addEventListener('keypress', (e) => {
                if (e.key === 'r' || e.key === 'R') {
                    const indicator = document.getElementById('recordingIndicator');
                    indicator.classList.toggle('active');
                    
                    if (indicator.classList.contains('active')) {
                        console.log('Recording indicator ON');
                        // Auto-hide after 10 seconds
                        setTimeout(() => {
                            indicator.classList.remove('active');
                            console.log('Recording session ended');
                        }, 10000);
                    }
                }
            });
        });
    </script>
</body>
</html>
